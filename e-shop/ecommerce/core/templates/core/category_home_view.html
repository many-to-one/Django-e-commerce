{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    {% for img in carousel %}
    <div class="carousel-item active">
      <img src="{{ img.photo.url }}" alt="..." width="2000" height="700">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br><br>
<div class="container text-center">
    <div class="row justify-content-center">
        {% for item in categories %}
        <div class="col-md-4">
            <div class="card shadow-sm bg-body rounded" style="width: 18rem;">
                <a href="{{ item.get_absolute_url }}"
                   class="fs-5 nav-link px-2 link-dark">
                    {{ item.title }}
                <img src="{{ item.photo.url }}" class="card-img-top" alt="..."
                     width="200" height="250"></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
